<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
    
    var ColorSpectrum = function() {
        return(
            <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
        );
    }

    var Red = function() {
        return(
            <h1 className="red">Red</h1>
        );
    }

    var Orange = function() {
        return(
            <h1 className="orange">Orange</h1>
        );
    }

    var Yellow = function() {
        return(
            <h1 className="yellow">Yellow</h1>
        );
    }

    var Green = function() {
        return(
            <h1 className="green">Green</h1>
        );
    }

    var Blue = function() {
        return(
            <h1 className="blue">Blue</h1>
        );
    }

    var Indigo = function() {
        return(
            <h1 className="indigo">Indigo</h1>
        );
    }

    var Violet = function() {
        return(
            <h1 className="violet">Violet</h1>
        );
    }

    ReactDOM.render(
        
        <div>
            <Red/>
            <Orange/>
            <Yellow/>
            <Green/>
            <Blue/>
            <Indigo/>
            <Violet/>        
        </div>,
        document.getElementById("app")
    );
    
    
    </script>
